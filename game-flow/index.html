<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%; height: 100dvh;
            background-color: #0f172a; color: white; font-family: 'Fredoka', sans-serif;
            overflow: hidden; user-select: none; -webkit-user-select: none;
            touch-action: manipulation; display: flex; justify-content: center; align-items: center;
        }

        #app-frame { width: 100%; max-width: 480px; height: 100%; position: relative; background: #0f172a; }

        /* SCREENS */
        .screen {
            position: absolute; inset: 0; display: none; /* Default Hidden */
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 10; background: #0f172a;
        }
        
        /* MENU WAJIB MUNCUL DULUAN */
        #screen-menu { display: flex; z-index: 50; }
        
        .screen.active { display: flex !important; z-index: 60; }

        /* CANVAS */
        canvas {
            background: #1e293b; border-radius: 16px;
            box-shadow: 0 10px 40px -5px rgba(0,0,0,0.5);
            border: 2px solid #334155; touch-action: none; cursor: crosshair;
        }

        /* BUTTONS */
        .btn-glow { position: relative; overflow: hidden; transition: transform 0.1s; cursor: pointer; }
        .btn-glow:active { transform: scale(0.95); filter: brightness(1.1); }

        /* DEBUG BOX */
        #error-log {
            position: fixed; bottom: 0; left: 0; width: 100%; background: red; color: white;
            font-size: 10px; padding: 2px; text-align: center; z-index: 9999; display: none;
        }
    </style>
</head>
<body>

    <div id="error-log"></div>

    <div id="app-frame">

        <div id="screen-menu" class="screen">
            <a href="../index.html" class="absolute top-6 left-6 bg-slate-800/80 px-4 py-2 rounded-full text-slate-300 font-bold text-sm no-underline btn-glow z-50">Menu</a>

            <div class="mb-12 text-center">
                <h1 class="text-7xl font-bold tracking-tighter mb-0 text-blue-500">FLOW</h1>
                <h1 class="text-7xl font-bold tracking-tighter text-pink-500">MASTER</h1>
                <div class="mt-4 bg-slate-800 px-4 py-1 rounded-full text-xs font-bold border border-slate-700 text-slate-400">V22 â€¢ STABLE</div>
            </div>

            <div class="w-full max-w-xs space-y-5">
                <button onclick="startGame()" ontouchstart="startGame()" class="btn-glow w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-xl shadow-xl border-b-4 border-blue-800 flex items-center justify-center gap-3">
                    <i class="fas fa-play"></i> MAINKAN
                </button>
                <button onclick="showLeaderboard()" ontouchstart="showLeaderboard()" class="btn-glow w-full bg-slate-700 text-white py-4 rounded-2xl font-bold text-lg shadow-lg border-b-4 border-slate-900 flex items-center justify-center gap-3">
                    <i class="fas fa-trophy"></i> SKOR
                </button>
            </div>
        </div>

        <div id="screen-game" class="screen">
            <div class="w-full max-w-md flex justify-between items-center mb-6 px-4 z-20">
                <button onclick="goHome()" ontouchstart="goHome()" class="btn-glow w-12 h-12 bg-slate-800 rounded-full text-slate-400 border border-slate-700 text-lg"><i class="fas fa-home"></i></button>
                <div class="flex gap-3 text-center">
                    <div class="bg-slate-800/90 px-3 py-2 rounded-xl border border-slate-700"><div class="text-[9px] text-slate-400">LEVEL</div><div id="ui-level" class="font-bold">1</div></div>
                    <div class="bg-slate-800/90 px-3 py-2 rounded-xl border border-slate-700 min-w-[70px]"><div class="text-[9px] text-slate-400">WAKTU</div><div id="ui-timer" class="font-bold text-emerald-400 font-mono">00:00</div></div>
                </div>
                <button onclick="resetLevel()" ontouchstart="resetLevel()" class="btn-glow w-12 h-12 bg-slate-800 rounded-full text-slate-400 border border-slate-700 text-lg"><i class="fas fa-undo"></i></button>
            </div>

            <div class="relative p-2 bg-slate-800/50 rounded-2xl border border-slate-700 shadow-2xl">
                <canvas id="gameCanvas" width="350" height="350"></canvas>
                
                <div id="win-overlay" class="absolute inset-0 bg-slate-900/95 backdrop-blur-md flex flex-col items-center justify-center hidden z-50 rounded-xl">
                    <i class="fas fa-check-circle text-6xl text-emerald-500 mb-4 animate-bounce"></i>
                    <h2 class="text-3xl font-bold text-white mb-2">SEMPURNA!</h2>
                    <p class="text-slate-400 mb-6 text-xs text-center">Semua terhubung & penuh.</p>
                    <button onclick="nextLevel()" ontouchstart="nextLevel()" class="btn-glow bg-emerald-500 text-white px-8 py-3 rounded-xl font-bold shadow-lg border-b-4 border-emerald-700">LANJUT <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            
            <div class="mt-6 text-center text-slate-500 text-xs px-4">Hubungkan warna. Wajib isi semua kotak!</div>
        </div>

        <div id="screen-lb" class="screen">
            <div class="bg-slate-800 w-full max-w-md rounded-3xl border border-slate-700 overflow-hidden flex flex-col shadow-2xl h-[60vh] mx-4">
                <div class="bg-slate-900 p-5 border-b border-slate-700 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-yellow-500"><i class="fas fa-crown"></i> TOP SKOR</h2>
                    <button onclick="goHome()" ontouchstart="goHome()" class="w-8 h-8 rounded-full bg-slate-800 text-slate-400 hover:text-white flex justify-center items-center btn-glow"><i class="fas fa-times"></i></button>
                </div>
                <div id="lb-list" class="overflow-y-auto p-0 flex-1"></div>
            </div>
        </div>

    </div>

    <script>
        // ERROR TRAP
        window.onerror = function(msg, url, line) {
            var e = document.getElementById('error-log');
            e.style.display = 'block';
            e.innerHTML = "ERR: " + msg + " (" + line + ")";
        };

        // --- DATA ---
        var COLORS = { 1:'#ef4444', 2:'#3b82f6', 3:'#22c55e', 4:'#eab308', 5:'#d946ef', 6:'#f97316', 7:'#06b6d4', 8:'#94a3b8' };
        var LEVELS = [
            {size:5, grid:[[1,0,0,0,2],[0,0,0,0,2],[0,3,3,0,0],[4,0,0,0,0],[4,0,1,5,5]]},
            {size:5, grid:[[4,4,0,0,1],[0,0,3,0,0],[1,0,3,0,0],[5,0,0,0,0],[5,0,0,2,2]]},
            {size:6, grid:[[1,0,0,2,0,0],[0,0,0,2,0,0],[0,3,4,0,0,0],[0,3,4,0,5,0],[0,0,0,0,5,0],[1,0,0,0,0,0]]},
            {size:6, grid:[[1,0,0,0,0,1],[0,0,3,3,0,0],[0,0,4,4,0,0],[0,0,0,0,2,2],[0,5,5,0,0,0],[0,0,0,0,0,0]]},
            {size:7, grid:[[1,0,0,0,0,0,2],[0,0,3,0,0,0,2],[0,0,3,0,4,0,0],[0,5,0,0,4,0,0],[0,5,0,0,0,0,6],[0,0,0,0,0,0,6],[1,0,0,0,0,0,0]]}
        ];

        // --- GLOBAL VARS (V19 STYLE - PROVEN) ---
        var currentLevel = 0;
        var grid = [];
        var paths = {};
        var activeColor = null;
        var completed = false;
        var timer = null;
        var startTime = 0;
        var canvas, ctx, cellSize, gridSize;

        // --- NAVIGATION ---
        function switchScreen(id) {
            var screens = document.querySelectorAll('.screen');
            for(var i=0; i<screens.length; i++) screens[i].classList.remove('active');
            document.getElementById(id).classList.add('active');
            if(id === 'screen-game') setTimeout(resize, 50);
        }

        function startGame() {
            currentLevel = 0;
            switchScreen('screen-game');
            setTimeout(function(){ loadLevel(0); }, 100);
        }

        function goHome() {
            clearInterval(timer);
            switchScreen('screen-menu');
        }

        function showLeaderboard() {
            renderLb();
            switchScreen('screen-lb');
        }

        function resetLevel() { loadLevel(currentLevel); }

        function nextLevel() {
            currentLevel++;
            if(currentLevel >= LEVELS.length) {
                alert("TAMAT! ANDA MASTER!");
                goHome();
            } else {
                loadLevel(currentLevel);
            }
        }

        // --- GAMEPLAY ---
        function loadLevel(idx) {
            var lvl = LEVELS[idx];
            gridSize = lvl.size;
            grid = JSON.parse(JSON.stringify(lvl.grid));
            paths = {};
            activeColor = null;
            completed = false;

            // Init Paths
            for(var r=0; r<gridSize; r++) {
                for(var c=0; c<gridSize; c++) {
                    var v = grid[r][c];
                    if(v > 0) paths[v] = [];
                }
            }

            document.getElementById('ui-level').innerText = idx + 1;
            document.getElementById('ui-timer').innerText = "00:00";
            document.getElementById('win-overlay').classList.add('hidden');
            
            initCanvas();
            resize();
            startTimer();
            saveData(idx);
        }

        function initCanvas() {
            if(canvas) return;
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Mouse
            canvas.addEventListener('mousedown', function(e){ onDown(e); });
            canvas.addEventListener('mousemove', function(e){ onMove(e); });
            window.addEventListener('mouseup', function(){ onUp(); });
            
            // Touch
            canvas.addEventListener('touchstart', function(e){ e.preventDefault(); onDown(e.touches[0]); }, {passive: false});
            canvas.addEventListener('touchmove', function(e){ e.preventDefault(); onMove(e.touches[0]); }, {passive: false});
            window.addEventListener('touchend', function(){ onUp(); });
            
            window.addEventListener('resize', resize);
        }

        function resize() {
            if(!canvas) return;
            var w = Math.min(window.innerWidth - 40, 380);
            canvas.width = w; canvas.height = w;
            canvas.style.width = w+'px'; canvas.style.height = w+'px';
            cellSize = w / gridSize;
            draw();
        }

        // --- INPUT & LOGIC (CUTTING ENABLED) ---
        function getPos(e) {
            var r = canvas.getBoundingClientRect();
            return {
                c: Math.floor((e.clientX - r.left) / cellSize),
                r: Math.floor((e.clientY - r.top) / cellSize)
            };
        }

        function onDown(e) {
            if(completed) return;
            var p = getPos(e);
            if(p.r<0 || p.r>=gridSize || p.c<0 || p.c>=gridSize) return;

            var val = grid[p.r][p.c]; // Nilai di grid saat ini
            var base = LEVELS[currentLevel].grid[p.r][p.c]; // Nilai di level asli

            if(val > 0) {
                activeColor = val;
                
                // Jika klik ENDPOINT ASLI -> Reset jalur
                if(base > 0) {
                    paths[val] = [{r:p.r, c:p.c}];
                    updateGrid();
                } 
                // Jika klik JALUR SENDIRI -> Potong jalur (Resume)
                else {
                    var path = paths[val];
                    var idx = -1;
                    // Cari index di path
                    for(var i=0; i<path.length; i++) {
                        if(path[i].r === p.r && path[i].c === p.c) { idx = i; break; }
                    }
                    if(idx !== -1) {
                        paths[val] = path.slice(0, idx+1);
                        updateGrid();
                    }
                }
                draw();
            }
        }

        function onMove(e) {
            if(!activeColor || completed) return;
            var p = getPos(e);
            if(p.r<0 || p.r>=gridSize || p.c<0 || p.c>=gridSize) return;

            var path = paths[activeColor];
            var last = path[path.length-1];

            // Cek Tetangga
            if((last.r!==p.r || last.c!==p.c) && (Math.abs(last.r-p.r)+Math.abs(last.c-p.c)===1)) {
                
                var targetBase = LEVELS[currentLevel].grid[p.r][p.c];
                var targetCurr = grid[p.r][p.c];

                // 1. BACKTRACK (Mundur)
                var idx = -1;
                for(var i=0; i<path.length; i++) if(path[i].r===p.r && path[i].c===p.c) idx=i;
                if(idx !== -1) {
                    paths[activeColor] = path.slice(0, idx+1);
                    updateGrid(); draw(); return;
                }

                // 2. VALIDASI MAJU
                // Dilarang tabrak Endpoint Orang Lain
                if(targetBase > 0 && targetBase !== activeColor) return;

                // 3. FITUR CUTTING (Potong Jalur Orang Lain)
                if(targetCurr > 0 && targetCurr !== activeColor) {
                    // Cari jalur siapa ini
                    var owner = targetCurr;
                    var ownerPath = paths[owner];
                    // Cari index tabrakan
                    var cutIdx = -1;
                    for(var j=0; j<ownerPath.length; j++) {
                        if(ownerPath[j].r === p.r && ownerPath[j].c === p.c) { cutIdx = j; break; }
                    }
                    if(cutIdx !== -1) {
                        paths[owner] = ownerPath.slice(0, cutIdx); // Potong
                        // Grid akan direfresh total di updateGrid()
                    }
                }

                path.push({r:p.r, c:p.c});
                updateGrid();
                draw();
                checkWin();
            }
        }

        function onUp() { activeColor = null; }

        function updateGrid() {
            var base = LEVELS[currentLevel].grid;
            // 1. Reset ke Base
            for(var r=0; r<gridSize; r++) {
                for(var c=0; c<gridSize; c++) {
                    grid[r][c] = (base[r][c] > 0) ? base[r][c] : 0;
                }
            }
            // 2. Tulis Jalur Baru
            for(var k in paths) {
                var id = parseInt(k);
                var p = paths[k];
                for(var i=0; i<p.length; i++) {
                    grid[p[i].r][p[i].c] = id;
                }
            }
        }

        // --- DRAWING ---
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            // Grid Lines
            ctx.strokeStyle = '#334155'; ctx.lineWidth = 1; ctx.beginPath();
            for(var i=0; i<=gridSize; i++) {
                var p=i*cellSize;
                ctx.moveTo(p,0); ctx.lineTo(p,canvas.height);
                ctx.moveTo(0,p); ctx.lineTo(canvas.width,p);
            }
            ctx.stroke();

            // Paths
            for(var k in paths) {
                var p = paths[k];
                if(p.length<2) continue;
                ctx.strokeStyle = COLORS[k];
                ctx.lineWidth = cellSize*0.45;
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.shadowBlur = 10; ctx.shadowColor = COLORS[k]; // GLOW
                ctx.beginPath();
                ctx.moveTo(p[0].c*cellSize+cellSize/2, p[0].r*cellSize+cellSize/2);
                for(var j=1; j<p.length; j++) ctx.lineTo(p[j].c*cellSize+cellSize/2, p[j].r*cellSize+cellSize/2);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // Dots
            var base = LEVELS[currentLevel].grid;
            for(var r=0; r<gridSize; r++) for(var c=0; c<gridSize; c++) {
                var v = base[r][c];
                if(v > 0) {
                    ctx.fillStyle = COLORS[v];
                    var cx=c*cellSize+cellSize/2, cy=r*cellSize+cellSize/2;
                    ctx.beginPath(); ctx.arc(cx, cy, cellSize*0.3, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle='rgba(255,255,255,0.4)';
                    ctx.beginPath(); ctx.arc(cx, cy, cellSize*0.1, 0, Math.PI*2); ctx.fill();
                }
            }
        }

        // --- WIN LOGIC (STRICT) ---
        function checkWin() {
            // 1. Cek Full
            for(var r=0; r<gridSize; r++) for(var c=0; c<gridSize; c++) {
                if(grid[r][c] === 0) return; // Ada yang kosong
            }

            // 2. Cek Koneksi (Ujung ke Ujung)
            var base = LEVELS[currentLevel].grid;
            var needed = {};
            for(var r=0; r<gridSize; r++) for(var c=0; c<gridSize; c++) if(base[r][c]>0) needed[base[r][c]] = true;

            for(var k in needed) {
                var p = paths[k];
                if(!p || p.length < 2) return; // Jalur putus/pendek

                // Cari 2 endpoint di level
                var eps = [];
                for(var r=0; r<gridSize; r++) for(var c=0; c<gridSize; c++) {
                    if(base[r][c] == k) eps.push({r:r, c:c});
                }

                var h = p[0];
                var t = p[p.length-1];

                // Cek apakah jalur menyentuh kedua endpoint
                var match = (h.r==eps[0].r && h.c==eps[0].c && t.r==eps[1].r && t.c==eps[1].c) ||
                            (h.r==eps[1].r && h.c==eps[1].c && t.r==eps[0].r && t.c==eps[0].c);
                
                if(!match) return;
            }

            completed = true;
            clearInterval(timer);
            document.getElementById('win-overlay').classList.remove('hidden');
            saveData(currentLevel+1);
        }

        // --- UTILS ---
        function startTimer() {
            clearInterval(timer);
            startTime = Date.now();
            timer = setInterval(function(){
                var d = Math.floor((Date.now()-startTime)/1000);
                var m = Math.floor(d/60).toString().padStart(2,'0');
                var s = (d%60).toString().padStart(2,'0');
                document.getElementById('ui-timer').innerText = m+":"+s;
            }, 1000);
        }

        function saveData(lvl) {
            var s = JSON.parse(localStorage.getItem('flowV22')||"[]");
            var f = false;
            for(var i=0; i<s.length; i++) if(s[i].n==='YOU') { s[i].l = Math.max(s[i].l, lvl); f=true; }
            if(!f) s.push({n:'YOU', l:lvl});
            localStorage.setItem('flowV22', JSON.stringify(s));
        }

        function renderLb() {
            var s = JSON.parse(localStorage.getItem('flowV22')||"[]");
            if(s.length===0) s=[{n:'PRO', l:50}];
            s.sort(function(a,b){return b.l-a.l});
            var l = document.getElementById('lb-list');
            l.innerHTML = '';
            for(var i=0; i<s.length; i++) {
                var d = document.createElement('div');
                d.className = "flex justify-between p-3 border-b border-slate-700 text-xs text-slate-300";
                d.innerHTML = '<span class="w-8 font-bold text-yellow-500">#'+(i+1)+'</span><span class="flex-1">'+s[i].n+'</span><span class="text-blue-400 font-mono">Lvl '+s[i].l+'</span>';
                l.appendChild(d);
            }
        }
    </script>
</body>
</html>
