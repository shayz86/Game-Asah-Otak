<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow Master Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. RESET SEDERHANA --- */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: white;
            margin: 0;
            padding: 0;
            /* PENTING: Jangan matikan touch-action di body! Biarkan normal. */
            touch-action: manipulation; 
        }

        /* --- 2. CANVAS KHUSUS --- */
        #game-canvas {
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            /* HANYA matikan touch di sini agar bisa menggambar */
            touch-action: none;
            display: block;
            margin: 0 auto; /* Tengah */
        }

        /* --- 3. HELPER --- */
        .hidden { display: none !important; }
        .full-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="section-menu" class="full-screen p-4">
        
        <div class="mb-10 text-center">
            <h1 class="text-6xl font-bold text-blue-500 mb-2">FLOW</h1>
            <h1 class="text-6xl font-bold text-pink-500">MASTER</h1>
            <p class="mt-4 text-slate-400">V13 - Click Fix Edition</p>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <button onclick="startGame()" class="w-full bg-blue-600 active:bg-blue-700 text-white py-4 rounded-xl font-bold text-xl shadow-lg border-b-4 border-blue-800 transition-transform active:scale-95">
                MAINKAN
            </button>

            <a href="../index.html" class="block w-full text-center bg-slate-700 active:bg-slate-800 text-white py-4 rounded-xl font-bold text-lg shadow-lg border-b-4 border-slate-900 transition-transform active:scale-95">
                MENU UTAMA
            </a>
        </div>
    </div>


    <div id="section-game" class="full-screen hidden bg-slate-900">
        
        <div class="w-full max-w-md flex justify-between items-center px-4 mb-6">
            <button onclick="backToMenu()" class="w-12 h-12 bg-slate-800 rounded-full text-white border border-slate-600 text-xl shadow active:scale-90">
                <i class="fas fa-home"></i>
            </button>
            <div class="text-center">
                <div class="text-sm text-slate-400 font-bold">LEVEL <span id="ui-level">1</span></div>
                <div class="text-xs text-blue-400" id="ui-msg">Tarik Garis</div>
            </div>
            <button onclick="resetLevel()" class="w-12 h-12 bg-slate-800 rounded-full text-white border border-slate-600 text-xl shadow active:scale-90">
                <i class="fas fa-undo"></i>
            </button>
        </div>

        <div class="relative">
            <canvas id="game-canvas" width="350" height="350"></canvas>
        </div>

        <div id="win-message" class="hidden mt-6 text-center">
            <h2 class="text-2xl font-bold text-green-400 mb-2">SELESAI!</h2>
            <button onclick="nextLevel()" class="bg-green-500 text-white px-8 py-3 rounded-full font-bold shadow-lg border-b-4 border-green-700 active:scale-95">
                LEVEL LANJUT
            </button>
        </div>

    </div>

    <script>
        // --- DATA LEVEL (Sederhana dulu untuk tes) ---
        const LEVELS = [
            { size: 5, grid: [[1,0,0,0,2],[0,0,0,0,2],[0,3,3,0,0],[4,0,0,0,0],[4,0,1,5,5]] },
            { size: 5, grid: [[4,4,0,0,1],[0,0,3,0,0],[1,0,3,0,0],[5,0,0,0,0],[5,0,0,2,2]] },
            { size: 6, grid: [[1,0,0,2,0,0],[0,0,0,2,0,0],[0,3,4,0,0,0],[0,3,4,0,5,0],[0,0,0,0,5,0],[1,0,0,0,0,0]] }
        ];
        
        const COLORS = { 1:'#ef4444', 2:'#3b82f6', 3:'#22c55e', 4:'#eab308', 5:'#d946ef', 6:'#f97316' };

        // --- GLOBAL VARS ---
        let currentLvlIdx = 0;
        let gridData = [];
        let paths = {}; // { colorId: [{r,c}, ...] }
        let activeColor = null;
        let isWin = false;
        
        let canvas, ctx, cellSize;
        const gridSize = 350; // Ukuran fix canvas

        // --- FUNGSI MENU (NAVIGASI) ---
        function startGame() {
            // Sembunyikan Menu
            document.getElementById('section-menu').classList.add('hidden');
            // Tampilkan Game
            document.getElementById('section-game').classList.remove('hidden');
            document.getElementById('section-game').style.display = 'flex'; // Paksa flex
            
            // Init Canvas jika belum
            if(!canvas) initCanvas();
            
            // Load Level 1
            currentLvlIdx = 0;
            loadLevel(0);
        }

        function backToMenu() {
            document.getElementById('section-game').classList.add('hidden');
            document.getElementById('section-menu').classList.remove('hidden');
        }

        // --- FUNGSI GAME ---
        function initCanvas() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // Event Listeners (Mouse & Touch)
            // Menggunakan addEventListener standar
            canvas.addEventListener('mousedown', onDown);
            canvas.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onUp);
            
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Mencegah scroll HANYA di canvas
                onDown(e.touches[0]);
            }, {passive: false});
            
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                onMove(e.touches[0]);
            }, {passive: false});
            
            window.addEventListener('touchend', onUp);
        }

        function loadLevel(idx) {
            if(idx >= LEVELS.length) {
                alert("Semua level selesai!");
                backToMenu();
                return;
            }
            
            const lvl = LEVELS[idx];
            // Deep copy grid
            gridData = JSON.parse(JSON.stringify(lvl.grid));
            paths = {};
            activeColor = null;
            isWin = false;
            
            // Hitung ukuran cell
            cellSize = gridSize / lvl.size;
            
            // Simpan titik awal (endpoint)
            for(let r=0; r<lvl.size; r++) {
                for(let c=0; c<lvl.size; c++) {
                    let v = gridData[r][c];
                    if(v > 0) paths[v] = []; // Siapkan wadah path
                }
            }
            
            // Reset UI
            document.getElementById('ui-level').innerText = idx + 1;
            document.getElementById('win-message').classList.add('hidden');
            document.getElementById('ui-msg').innerText = "Hubungkan warna yang sama";
            
            render();
        }

        function resetLevel() { loadLevel(currentLvlIdx); }
        function nextLevel() { currentLvlIdx++; loadLevel(currentLvlIdx); }

        // --- LOGIKA INPUT ---
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Scaling faktor jika canvas di-resize CSS (responsif)
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                c: Math.floor((e.clientX - rect.left) * scaleX / cellSize),
                r: Math.floor((e.clientY - rect.top) * scaleY / cellSize)
            };
        }

        function onDown(e) {
            if(isWin) return;
            const p = getPos(e);
            const size = LEVELS[currentLvlIdx].size;
            if(p.r < 0 || p.r >= size || p.c < 0 || p.c >= size) return;

            // Cek nilai di grid dasar (Level asli)
            const baseGrid = LEVELS[currentLvlIdx].grid;
            const val = baseGrid[p.r][p.c] || gridData[p.r][p.c];

            if(val > 0) {
                activeColor = val;
                paths[val] = [{r: p.r, c: p.c}]; // Reset path warna ini
                updateGridData();
                render();
            }
        }

        function onMove(e) {
            if(!activeColor || isWin) return;
            const p = getPos(e);
            const size = LEVELS[currentLvlIdx].size;
            if(p.r < 0 || p.r >= size || p.c < 0 || p.c >= size) return;

            const path = paths[activeColor];
            const last = path[path.length - 1];

            // Jika pindah kotak & tetangga (atas/bawah/kiri/kanan)
            if((last.r !== p.r || last.c !== p.c) && (Math.abs(last.r - p.r) + Math.abs(last.c - p.c) === 1)) {
                
                const baseGrid = LEVELS[currentLvlIdx].grid;
                const targetBase = baseGrid[p.r][p.c];
                const targetCurr = gridData[p.r][p.c];

                // Backtrack (Mundur)
                const existingIdx = path.findIndex(pt => pt.r === p.r && pt.c === p.c);
                if(existingIdx !== -1) {
                    paths[activeColor] = path.slice(0, existingIdx + 1);
                    updateGridData();
                    render();
                    return;
                }

                // Maju (Syarat: Kosong ATAU Endpoint Sendiri)
                if((targetCurr === 0 || targetCurr === activeColor) && (targetBase === 0 || targetBase === activeColor)) {
                    path.push({r: p.r, c: p.c});
                    updateGridData();
                    render();
                    checkWin();
                }
            }
        }

        function onUp() { activeColor = null; }

        function updateGridData() {
            const size = LEVELS[currentLvlIdx].size;
            const base = LEVELS[currentLvlIdx].grid;
            
            // Bersihkan grid dinamis
            for(let r=0; r<size; r++) {
                for(let c=0; c<size; c++) {
                    if(base[r][c] === 0) gridData[r][c] = 0;
                }
            }
            
            // Tulis ulang path ke grid
            for(let k in paths) {
                let pid = parseInt(k);
                paths[k].forEach(pt => {
                    gridData[pt.r][pt.c] = pid;
                });
            }
        }

        // --- RENDER ---
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const size = LEVELS[currentLvlIdx].size;

            // 1. Grid Lines
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let i=0; i<=size; i++) {
                let p = i * cellSize;
                ctx.moveTo(p, 0); ctx.lineTo(p, 350);
                ctx.moveTo(0, p); ctx.lineTo(350, p);
            }
            ctx.stroke();

            // 2. Paths
            for(let k in paths) {
                let path = paths[k];
                if(path.length < 2) continue;
                
                ctx.strokeStyle = COLORS[k];
                ctx.lineWidth = cellSize * 0.4;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                let start = path[0];
                ctx.moveTo(start.c * cellSize + cellSize/2, start.r * cellSize + cellSize/2);
                for(let i=1; i<path.length; i++) {
                    let pt = path[i];
                    ctx.lineTo(pt.c * cellSize + cellSize/2, pt.r * cellSize + cellSize/2);
                }
                ctx.stroke();
            }

            // 3. Endpoints (Dots)
            const base = LEVELS[currentLvlIdx].grid;
            for(let r=0; r<size; r++) {
                for(let c=0; c<size; c++) {
                    let v = base[r][c];
                    if(v > 0) {
                        ctx.fillStyle = COLORS[v];
                        let cx = c * cellSize + cellSize/2;
                        let cy = r * cellSize + cellSize/2;
                        
                        ctx.beginPath();
                        ctx.arc(cx, cy, cellSize * 0.3, 0, Math.PI*2);
                        ctx.fill();
                    }
                }
            }
        }

        // --- CEK MENANG ---
        function checkWin() {
            const size = LEVELS[currentLvlIdx].size;
            const base = LEVELS[currentLvlIdx].grid;
            
            // 1. Cek Full Grid (Tidak ada 0)
            for(let r=0; r<size; r++) {
                for(let c=0; c<size; c++) {
                    if(gridData[r][c] === 0) return; // Masih ada bolong
                }
            }
            
            // 2. Cek Koneksi (Opsional tapi bagus)
            // Asumsi: Jika grid penuh dan aturan tabrakan jalan, kemungkinan besar sudah benar
            
            isWin = true;
            document.getElementById('ui-msg').innerText = "LEVEL SELESAI!";
            document.getElementById('win-message').classList.remove('hidden');
        }

    </script>
</body>
</html>
