<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS INTERNAL (Agar tampilan muncul walau internet lambat) */
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            margin: 0; padding: 0;
            overflow: hidden;
            touch-action: none; /* Mencegah scroll/zoom */
            user-select: none;
            -webkit-user-select: none;
        }
        
        #app {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
        }

        .screen {
            position: absolute; inset: 0;
            display: none; /* Hidden default */
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }
        
        /* MENU WAJIB FLEX AGAR MUNCUL DULUAN */
        #menu { display: flex; z-index: 50; }
        
        .active { display: flex !important; z-index: 60; }

        canvas {
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #334155;
            cursor: crosshair;
        }

        .btn {
            background: linear-gradient(to right, #2563eb, #4f46e5);
            padding: 15px; width: 280px;
            border-radius: 12px;
            text-align: center; font-weight: bold; font-size: 18px;
            margin-bottom: 15px; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-bottom: 4px solid #1e3a8a;
        }
        .btn:active { transform: translateY(2px); border-bottom: 0; }
        
        .btn-sec { background: #334155; border-bottom: 4px solid #0f172a; }

        #error-box {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: red; color: white; font-size: 10px;
            display: none; z-index: 9999; text-align: center;
        }
    </style>
</head>
<body>

    <div id="error-box"></div>

    <div id="app">
        
        <div id="menu" class="screen">
            <h1 class="text-6xl font-bold text-blue-500 mb-2">FLOW</h1>
            <h1 class="text-6xl font-bold text-pink-500 mb-8">MASTER</h1>
            
            <div onclick="APP.start()" class="btn">MAINKAN</div>
            <div onclick="APP.leaderboard()" class="btn btn-sec">SKOR</div>
            <a href="../index.html" class="btn btn-sec" style="display:block; text-decoration:none; line-height:20px;">KEMBALI</a>
            
            <div class="mt-8 text-slate-500 text-xs">V26 ‚Ä¢ FRESH DATA</div>
        </div>

        <div id="game" class="screen">
            <div class="w-full max-w-sm flex justify-between items-center mb-4 px-4">
                <div onclick="APP.home()" class="w-10 h-10 bg-slate-700 rounded-full flex items-center justify-center border border-slate-500">üè†</div>
                <div class="text-center">
                    <div class="text-xs text-slate-400">LEVEL <span id="disp-lvl" class="text-white font-bold">1</span></div>
                    <div id="disp-time" class="text-emerald-400 font-mono font-bold">00:00</div>
                </div>
                <div onclick="APP.reset()" class="w-10 h-10 bg-slate-700 rounded-full flex items-center justify-center border border-slate-500">‚Ü∫</div>
            </div>

            <canvas id="cvs" width="350" height="350"></canvas>

            <div id="win-modal" class="absolute inset-0 bg-slate-900/95 flex-col items-center justify-center hidden z-50 rounded-xl">
                <h2 class="text-3xl text-emerald-400 font-bold mb-2">SELESAI!</h2>
                <p class="text-slate-400 mb-6 text-sm">Semua kotak terisi penuh.</p>
                <div onclick="APP.next()" class="btn bg-emerald-600 border-emerald-800">LANJUT ‚ñ∂</div>
            </div>

            <div id="lose-modal" class="absolute inset-0 bg-slate-900/95 flex-col items-center justify-center hidden z-50 rounded-xl">
                <h2 class="text-3xl text-red-500 font-bold mb-4">WAKTU HABIS!</h2>
                <div onclick="APP.reset()" class="btn bg-white text-slate-900 mb-2">ULANGI</div>
                <div onclick="APP.home()" class="btn btn-sec">MENU</div>
            </div>
            
            <div class="mt-4 text-center text-slate-500 text-xs px-8">
                Hubungkan warna. Grid wajib penuh!
            </div>
        </div>

        <div id="lb" class="screen">
            <h2 class="text-2xl text-yellow-400 font-bold mb-4">üèÜ TOP SKOR</h2>
            <div class="bg-slate-800 w-80 h-1/2 rounded-xl p-4 overflow-y-auto mb-4" id="lb-list"></div>
            <div onclick="APP.home()" class="btn btn-sec">TUTUP</div>
        </div>

    </div>

    <script>
        // Error Handler
        window.onerror = function(msg, url, line) {
            var e = document.getElementById('error-box');
            e.style.display = 'block';
            e.innerHTML = "ERR: " + msg + " (" + line + ")";
        };

        // DATA
        var C = {1:'#ef4444', 2:'#3b82f6', 3:'#22c55e', 4:'#eab308', 5:'#d946ef', 6:'#f97316', 7:'#06b6d4', 8:'#94a3b8'};
        var L = [
            {t:20, s:5, g:[[1,0,0,0,2],[0,0,0,0,2],[0,3,3,0,0],[4,0,0,0,0],[4,0,1,5,5]]},
            {t:30, s:5, g:[[4,4,0,0,1],[0,0,3,0,0],[1,0,3,0,0],[5,0,0,0,0],[5,0,0,2,2]]},
            {t:40, s:6, g:[[1,0,0,2,0,0],[0,0,0,2,0,0],[0,3,4,0,0,0],[0,3,4,0,5,0],[0,0,0,0,5,0],[1,0,0,0,0,0]]},
            {t:60, s:7, g:[[1,0,0,0,0,0,2],[0,0,3,0,0,0,2],[0,0,3,0,4,0,0],[0,5,0,0,4,0,0],[0,5,0,0,0,0,6],[0,0,0,0,0,0,6],[1,0,0,0,0,0,0]]}
        ];

        // APP ENGINE
        var APP = {
            cvs: null, ctx: null,
            lvl: 0, grid: [], paths: {},
            act: null, lock: false,
            timer: null, left: 0, cell: 0,

            init: function() {
                this.cvs = document.getElementById('cvs');
                this.ctx = this.cvs.getContext('2d');
                
                // Input Events (Mouse & Touch)
                var self = this;
                var start = function(e) { self.down(e); };
                var move = function(e) { self.move(e); };
                var end = function(e) { self.up(); };

                this.cvs.addEventListener('mousedown', start);
                this.cvs.addEventListener('mousemove', move);
                window.addEventListener('mouseup', end);
                
                this.cvs.addEventListener('touchstart', function(e){ e.preventDefault(); start(e.touches[0]); }, {passive:false});
                this.cvs.addEventListener('touchmove', function(e){ e.preventDefault(); move(e.touches[0]); }, {passive:false});
                window.addEventListener('touchend', end);
            },

            // NAV
            show: function(id) {
                document.getElementById('menu').style.display = 'none';
                document.getElementById('game').style.display = 'none';
                document.getElementById('lb').style.display = 'none';
                document.getElementById(id).style.display = 'flex';
                if(id==='game') setTimeout(function(){ APP.resize(); }, 50);
            },
            
            start: function() { this.lvl=0; this.load(0); this.show('game'); },
            home: function() { clearInterval(this.timer); this.show('menu'); },
            leaderboard: function() { this.renderLb(); this.show('lb'); },
            reset: function() { this.load(this.lvl); },
            next: function() {
                this.lvl++;
                if(this.lvl >= L.length) { alert("TAMAT!"); this.home(); }
                else this.load(this.lvl);
            },

            // LOGIC
            load: function(idx) {
                var d = L[idx];
                this.grid = JSON.parse(JSON.stringify(d.g));
                this.paths = {};
                this.act = null; 
                this.lock = false;
                this.left = d.t;

                // Init Endpoints
                for(var r=0; r<d.s; r++) for(var c=0; c<d.s; c++) {
                    var v = this.grid[r][c];
                    if(v>0) this.paths[v] = [];
                }

                document.getElementById('disp-lvl').innerText = idx+1;
                document.getElementById('win-modal').style.display = 'none';
                document.getElementById('lose-modal').style.display = 'none';
                
                this.resize();
                this.runTimer();
            },

            resize: function() {
                var w = Math.min(window.innerWidth - 40, 350);
                this.cvs.width = w; this.cvs.height = w;
                this.cvs.style.width = w+'px'; this.cvs.style.height = w+'px';
                this.cell = w / L[this.lvl].s;
                this.draw();
            },

            // INPUT
            getPos: function(e) {
                var r = this.cvs.getBoundingClientRect();
                return {
                    c: Math.floor((e.clientX - r.left) / this.cell),
                    r: Math.floor((e.clientY - r.top) / this.cell)
                };
            },

            down: function(e) {
                if(this.lock) return;
                var p = this.getPos(e);
                var s = L[this.lvl].s;
                if(p.r<0||p.r>=s||p.c<0||p.c>=s) return;

                var val = this.grid[p.r][p.c];
                var base = L[this.lvl].g[p.r][p.c];

                if(val > 0) {
                    this.act = val;
                    if(base > 0) {
                        this.paths[val] = [{r:p.r, c:p.c}];
                        this.updGrid();
                    } else {
                        // Cut path
                        var path = this.paths[val];
                        var idx = -1;
                        for(var i=0; i<path.length; i++) if(path[i].r==p.r && path[i].c==p.c) idx=i;
                        if(idx!=-1) {
                            this.paths[val] = path.slice(0, idx+1);
                            this.updGrid();
                        }
                    }
                    this.draw();
                }
            },

            move: function(e) {
                if(!this.act || this.lock) return;
                var p = this.getPos(e);
                var s = L[this.lvl].s;
                if(p.r<0||p.r>=s||p.c<0||p.c>=s) return;

                var path = this.paths[this.act];
                var last = path[path.length-1];

                if((last.r!=p.r || last.c!=p.c) && (Math.abs(last.r-p.r)+Math.abs(last.c-p.c)==1)) {
                    var tb = L[this.lvl].g[p.r][p.c]; // Target Base
                    var tc = this.grid[p.r][p.c]; // Target Current

                    // Backtrack
                    var selfIdx = -1;
                    for(var i=0; i<path.length; i++) if(path[i].r==p.r && path[i].c==p.c) selfIdx=i;
                    if(selfIdx!=-1) {
                        this.paths[this.act] = path.slice(0, selfIdx+1);
                        this.updGrid(); this.draw(); return;
                    }

                    // Dead End Check
                    var standBase = L[this.lvl].g[last.r][last.c];
                    if(standBase === this.act && path.length > 1) return;

                    // Block Base
                    if(tb > 0 && tb !== this.act) return;

                    // Cut Others
                    if(tc > 0 && tc !== this.act) {
                        var vicP = this.paths[tc];
                        var cutIdx = -1;
                        for(var j=0; j<vicP.length; j++) if(vicP[j].r==p.r && vicP[j].c==p.c) cutIdx=j;
                        if(cutIdx!=-1) this.paths[tc] = vicP.slice(0, cutIdx);
                    }

                    path.push({r:p.r, c:p.c});
                    this.updGrid(); this.draw();
                    this.check();
                }
            },

            up: function() { this.act = null; },

            updGrid: function() {
                var s = L[this.lvl].s;
                var b = L[this.lvl].g;
                for(var r=0; r<s; r++) for(var c=0; c<s; c++) this.grid[r][c] = (b[r][c]>0)?b[r][c]:0;
                for(var k in this.paths) {
                    var id = parseInt(k);
                    var p = this.paths[k];
                    for(var i=0; i<p.length; i++) this.grid[p[i].r][p[i].c] = id;
                }
            },

            draw: function() {
                this.ctx.clearRect(0,0,350,350);
                var s = L[this.lvl].s;
                
                // Grid
                this.ctx.strokeStyle = '#334155'; this.ctx.lineWidth = 1; this.ctx.beginPath();
                for(var i=0; i<=s; i++) {
                    var p=i*this.cell;
                    this.ctx.moveTo(p,0); this.ctx.lineTo(p,350);
                    this.ctx.moveTo(0,p); this.ctx.lineTo(350,p);
                }
                this.ctx.stroke();

                // Path
                for(var k in this.paths) {
                    var p = this.paths[k]; if(p.length<2) continue;
                    this.ctx.strokeStyle = C[k]; this.ctx.lineWidth = this.cell*0.45;
                    this.ctx.lineCap = 'round'; this.ctx.lineJoin = 'round';
                    this.ctx.shadowBlur=10; this.ctx.shadowColor=C[k];
                    this.ctx.beginPath(); this.ctx.moveTo(p[0].c*this.cell+this.cell/2, p[0].r*this.cell+this.cell/2);
                    for(var j=1; j<p.length; j++) this.ctx.lineTo(p[j].c*this.cell+this.cell/2, p[j].r*this.cell+this.cell/2);
                    this.ctx.stroke(); this.ctx.shadowBlur=0;
                }

                // Dot
                var b = L[this.lvl].g;
                for(var r=0; r<s; r++) for(var c=0; c<s; c++) {
                    var v = b[r][c];
                    if(v>0) {
                        this.ctx.fillStyle = C[v];
                        var cx=c*this.cell+this.cell/2, cy=r*this.cell+this.cell/2;
                        this.ctx.beginPath(); this.ctx.arc(cx,cy,this.cell*0.3,0,Math.PI*2); this.ctx.fill();
                        this.ctx.fillStyle='rgba(255,255,255,0.4)'; 
                        this.ctx.beginPath(); this.ctx.arc(cx,cy,this.cell*0.1,0,Math.PI*2); this.ctx.fill();
                    }
                }
            },

            check: function() {
                var s = L[this.lvl].s;
                var b = L[this.lvl].g;
                // Full Check
                for(var r=0; r<s; r++) for(var c=0; c<s; c++) if(this.grid[r][c]===0) return;
                // Connection Check
                for(var k in this.paths) {
                    var p = this.paths[k];
                    if(p.length<2) return;
                    var h=p[0], t=p[p.length-1];
                    if(b[h.r][h.c]!=k || b[t.r][t.c]!=k) return;
                }
                
                this.lock = true; clearInterval(this.timer);
                document.getElementById('win-modal').style.display = 'flex';
                this.save(this.lvl+1);
            },

            runTimer: function() {
                clearInterval(this.timer);
                var el = document.getElementById('disp-time');
                el.style.color = '#34d399';
                this.timer = setInterval(function(){
                    APP.left--;
                    var m = Math.floor(APP.left/60).toString().padStart(2,'0');
                    var s = (APP.left%60).toString().padStart(2,'0');
                    el.innerText = m+":"+s;
                    if(APP.left<=10) el.style.color = '#f87171';
                    if(APP.left<=0) {
                        clearInterval(APP.timer);
                        APP.lock = true;
                        document.getElementById('lose-modal').style.display = 'flex';
                    }
                }, 1000);
            },

            save: function(lvl) {
                var s = JSON.parse(localStorage.getItem('flowV26_Fresh')||"[]");
                var f=false;
                for(var i=0; i<s.length; i++) if(s[i].n==='YOU') { s[i].l = Math.max(s[i].l, lvl); f=true; }
                if(!f) s.push({n:'YOU', l:lvl});
                localStorage.setItem('flowV26_Fresh', JSON.stringify(s));
            },

            renderLb: function() {
                var s = JSON.parse(localStorage.getItem('flowV26_Fresh')||"[]");
                if(s.length===0) s=[{n:'PRO', l:50}];
                s.sort(function(a,b){return b.l-a.l});
                var h = '';
                for(var i=0; i<s.length; i++) {
                    h += '<div class="flex justify-between p-2 border-b border-slate-600 text-sm text-slate-300"><span>#'+(i+1)+' '+s[i].n+'</span><span class="text-blue-400">Lvl '+s[i].l+'</span></div>';
                }
                document.getElementById('lb-list').innerHTML = h;
            }
        };

        window.onload = function() { APP.init(); };
    </script>
</body>
</html>
