<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');

        /* --- 1. RESET & LAYOUT --- */
        html, body {
            width: 100%; height: 100%; height: 100dvh;
            margin: 0; padding: 0;
            overflow: hidden;
            background-color: #0f172a;
            font-family: 'Fredoka', sans-serif;
            color: white;
            display: flex; justify-content: center; align-items: center;
            user-select: none; -webkit-user-select: none;
        }

        #app-frame {
            width: 100%; max-width: 480px; height: 100%; position: relative;
        }

        /* --- 2. LAYAR (SCREEN SYSTEM) --- */
        .game-screen {
            display: none !important;
            position: absolute; inset: 0;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 10;
            background-color: #0f172a;
        }
        .game-screen.active {
            display: flex !important; z-index: 50;
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 3. CANVAS --- */
        canvas {
            border-radius: 12px;
            background: #1e293b;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            touch-action: none; /* Wajib agar bisa menggambar di HP */
            cursor: crosshair;
        }

        /* --- 4. TOMBOL --- */
        .btn-interactive {
            cursor: pointer; position: relative;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-interactive:active { transform: scale(0.95); }

        /* UTILS */
        .text-gradient {
            background: linear-gradient(to right, #3b82f6, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

        <div id="screen-game" class="game-screen">
            <div class="w-full flex justify-between items-center mb-4 px-2">
                <button onclick="window.game.menu()" class="btn-interactive w-12 h-12 bg-slate-800 rounded-full text-slate-400 border border-slate-700 flex items-center justify-center text-xl">

            <div class="bg-slate-800 w-full rounded-2xl border border-slate-700 overflow-hidden flex flex-col shadow-2xl h-[60vh]">
                <div class="grid grid-cols-3 bg-slate-900 p-4 font-bold text-xs uppercase text-slate-400">

            <button onclick="window.game.menu()" class="btn-interactive mt-6 px-10 py-3 bg-slate-700 rounded-full font-bold text-white shadow-lg border-b-4 border-slate-900">

    <script>
        const COLORS = {
            1: '#ef4444', 2: '#3b82f6', 3: '#22c55e', 4: '#eab308', 
            5: '#d946ef', 6: '#f97316', 7: '#06b6d4', 8: '#94a3b8'
        };
        
        const LEVELS = [
            { size: 5, grid: [[1,0,0,0,2],[0,0,0,0,2],[0,3,3,0,0],[4,0,0,0,0],[4,0,1,5,5]] },
            { size: 5, grid: [[4,4,0,0,1],[0,0,3,0,0],[1,0,3,0,0],[5,0,0,0,0],[5,0,0,2,2]] },
            { size: 6, grid: [[1,0,0,2,0,0],[0,0,0,2,0,0],[0,3,4,0,0,0],[0,3,4,0,5,0],[0,0,0,0,5,0],[1,0,0,0,0,0]] },
            { size: 6, grid: [[1,0,0,0,0,1],[0,0,3,3,0,0],[0,0,4,4,0,0],[0,0,0,0,2,2],[0,5,5,0,0,0],[0,0,0,0,0,0]] },
            { size: 7, grid: [[1,0,0,0,0,0,2],[0,0,3,0,0,0,2],[0,0,3,0,4,0,0],[0,5,0,0,4,0,0],[0,5,0,0,0,0,6],[0,0,0,0,0,0,6],[1,0,0,0,0,0,0]] }
        ];

        class FlowGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.state = {
                    lvlIdx: 0,
                    grid: [],
                    paths: {},
                    activeColor: null,
                    completed: false,
                    timer: null,
                    timeStart: 0
                };
                this.cellSize = 0;
                
                // Init Events
                this.initInput();
                window.addEventListener('resize', () => this.resize());
            }

            // --- NAVIGASI (FIXED) ---
            switch(id) {
                // 1. Matikan semua layar
                document.querySelectorAll('.game-screen').forEach(el => el.classList.remove('active'));
                // 2. Hidupkan layar tujuan
                const target = document.getElementById(id);
                if(target) target.classList.add('active');
            }

            start() {
                // Pindah layar DULUAN agar canvas terlihat & punya ukuran
                this.switch('screen-game');
                
                // Baru load level (kasih delay dikit agar transisi CSS aman)
                setTimeout(() => {
                    this.state.lvlIdx = 0;
                    this.loadLevel(0);
                }, 50);
            }

            menu() {
                this.stopTimer();
                this.switch('screen-menu');
            }

            showLb() {
                this.renderLb();
                this.switch('screen-lb');
            }

            next() {
                this.state.lvlIdx++;
                if(this.state.lvlIdx >= LEVELS.length) {
                    alert("TAMAT! Anda Master Flow!");
                    this.menu();
                } else {
                    this.loadLevel(this.state.lvlIdx);
                }
            }

            reset() { this.loadLevel(this.state.lvlIdx); }

            // --- GAMEPLAY ---
            loadLevel(idx) {
                const lvl = LEVELS[idx];
                this.state.grid = JSON.parse(JSON.stringify(lvl.grid));
                this.state.paths = {};
                this.state.activeColor = null;
                this.state.completed = false;

                // Init paths
                const size = lvl.size;
                for(let r=0; r<size; r++) {
                    for(let c=0; c<size; c++) {
                        const v = this.state.grid[r][c];
                        if(v > 0) this.state.paths[v] = [];
                    }
                }

                // UI Reset
                document.getElementById('ui-level').innerText = idx + 1;
                document.getElementById('overlay-win').classList.add('hidden');
                
                // Resize & Render
                this.resize(); 
                this.startTimer();
                this.saveScore(idx);
            }

            resize() {
                // Hitung ukuran canvas berdasarkan layar
                const maxWidth = Math.min(window.innerWidth - 40, 400);
                this.canvas.width = maxWidth;
                this.canvas.height = maxWidth;
                this.canvas.style.width = maxWidth + 'px';
                this.canvas.style.height = maxWidth + 'px';
                
                const size = LEVELS[this.state.lvlIdx]?.size || 5;
                this.cellSize = maxWidth / size;
                
                if(this.state.grid.length > 0) this.draw();
            }

            // --- INPUT SYSTEM ---
            initInput() {
                const start = (e) => this.inputStart(e);
                const move = (e) => this.inputMove(e);
                const end = () => this.inputEnd();

                // Mouse
                this.canvas.addEventListener('mousedown', start);
                this.canvas.addEventListener('mousemove', move);
                window.addEventListener('mouseup', end);

                // Touch (Prevent Default agar tidak scroll)
                this.canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e.touches[0]); }, {passive: false});
                this.canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e.touches[0]); }, {passive: false});
                window.addEventListener('touchend', end);
            }

            getPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    c: Math.floor((e.clientX - rect.left) / this.cellSize),
                    r: Math.floor((e.clientY - rect.top) / this.cellSize)
                };
            }

            inputStart(e) {
                if(this.state.completed) return;
                const p = this.getPos(e);
                const size = LEVELS[this.state.lvlIdx].size;
                if(p.r < 0 || p.r >= size || p.c < 0 || p.c >= size) return;

                const base = LEVELS[this.state.lvlIdx].grid;
                const val = base[p.r][p.c] || this.state.grid[p.r][p.c];

                if(val > 0) {
                    this.state.activeColor = val;
                    this.state.paths[val] = [{r: p.r, c: p.c}];
                    this.updateGrid();
                    this.draw();
                }
            }

            inputMove(e) {
                if(!this.state.activeColor || this.state.completed) return;
                const p = this.getPos(e);
                const size = LEVELS[this.state.lvlIdx].size;
                if(p.r < 0 || p.r >= size || p.c < 0 || p.c >= size) return;

                const color = this.state.activeColor;
                const path = this.state.paths[color];
                const last = path[path.length-1];

                // Pindah kotak & tetangga
                if((last.r !== p.r || last.c !== p.c) && (Math.abs(last.r - p.r) + Math.abs(last.c - p.c) === 1)) {
                    
                    const base = LEVELS[this.state.lvlIdx].grid;
                    const targetBase = base[p.r][p.c];
                    const targetCurr = this.state.grid[p.r][p.c];

                    // Backtrack
                    const existingIdx = path.findIndex(pt => pt.r === p.r && pt.c === p.c);
                    if(existingIdx !== -1) {
                        this.state.paths[color] = path.slice(0, existingIdx+1);
                        this.updateGrid();
                        this.draw();
                        return;
                    }

                    // Move Logic: Target Kosong ATAU Endpoint Sendiri
                    // Tidak boleh: Nabrak warna lain (Base atau Path)
                    if((targetCurr === 0 || targetCurr === color) && (targetBase === 0 || targetBase === color)) {
                        path.push({r: p.r, c: p.c});
                        this.updateGrid();
                        this.draw();
                        this.checkWin();
                    }
                }
            }

            inputEnd() { this.state.activeColor = null; }

            updateGrid() {
                const size = LEVELS[this.state.lvlIdx].size;
                const base = LEVELS[this.state.lvlIdx].grid;
                
                // Reset Grid ke Base
                for(let r=0; r<size; r++) {
                    for(let c=0; c<size; c++) {
                        this.state.grid[r][c] = (base[r][c] > 0) ? 0 : 0;
                    }
                }
                
                // Apply Paths
                for(const [k, path] of Object.entries(this.state.paths)) {
                    const cId = parseInt(k);
                    path.forEach(pt => {
                        // Jangan timpa endpoint base visual
                        if(base[pt.r][pt.c] === 0) this.state.grid[pt.r][pt.c] = cId;
                    });
                }
            }

            // --- DRAWING ---
            draw() {
                const size = LEVELS[this.state.lvlIdx].size;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Grid Lines
                this.ctx.strokeStyle = '#334155';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                for(let i=0; i<=size; i++) {
                    const p = i * this.cellSize;
                    this.ctx.moveTo(p, 0); this.ctx.lineTo(p, this.canvas.height);
                    this.ctx.moveTo(0, p); this.ctx.lineTo(this.canvas.width, p);
                }
                this.ctx.stroke();

                // Paths
                for(const [k, path] of Object.entries(this.state.paths)) {
                    if(path.length < 2) continue;
                    const color = COLORS[k];
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = this.cellSize * 0.45;
                    this.ctx.lineCap = 'round';
                    this.ctx.lineJoin = 'round';
                    
                    this.ctx.beginPath();
                    const start = path[0];
                    this.ctx.moveTo(start.c * this.cellSize + this.cellSize/2, start.r * this.cellSize + this.cellSize/2);
                    for(let i=1; i<path.length; i++) {
                        const pt = path[i];
                        this.ctx.lineTo(pt.c * this.cellSize + this.cellSize/2, pt.r * this.cellSize + this.cellSize/2);
                    }
                    this.ctx.stroke();
                }

                // Endpoints
                const base = LEVELS[this.state.lvlIdx].grid;
                for(let r=0; r<size; r++) {
                    for(let c=0; c<size; c++) {
                        const val = base[r][c];
                        if(val > 0) {
                            const color = COLORS[val];
                            const cx = c * this.cellSize + this.cellSize/2;
                            const cy = r * this.cellSize + this.cellSize/2;
                            
                            this.ctx.fillStyle = color;
                            this.ctx.beginPath();
                            this.ctx.arc(cx, cy, this.cellSize * 0.3, 0, Math.PI*2);
                            this.ctx.fill();
                        }
                    }
                }
            }

            // --- WIN LOGIC (FULL GRID) ---
            checkWin() {
                const size = LEVELS[this.state.lvlIdx].size;
                const base = LEVELS[this.state.lvlIdx].grid;
                let isFull = true;
                let allConnected = true;

                // 1. Cek Apakah Grid Penuh (Tidak ada 0)
                // Gabungkan Base Grid dengan Current Grid untuk pengecekan
                for(let r=0; r<size; r++) {
                    for(let c=0; c<size; c++) {
                        // Jika di base kosong, DAN di current kosong, berarti bolong
                        if(base[r][c] === 0 && this.state.grid[r][c] === 0) {
                            isFull = false;
                        }
                    }
                }

                // 2. Cek Koneksi Warna (Endpoint ke Endpoint)
                const colors = new Set();
                base.forEach(r => r.forEach(v => {if(v>0) colors.add(v)}));

                for(let cId of colors) {
                    const path = this.state.paths[cId];
                    if(!path || path.length < 2) { allConnected = false; break; }

                    // Cari Endpoint
                    const eps = [];
                    for(let r=0; r<size; r++) {
                        for(let c=0; c<size; c++) {
                            if(base[r][c] === cId) eps.push({r,c});
                        }
                    }

                    const head = path[0];
                    const tail = path[path.length-1];

                    const match1 = (head.r===eps[0].r && head.c===eps[0].c && tail.r===eps[1].r && tail.c===eps[1].c);
                    const match2 = (head.r===eps[1].r && head.c===eps[1].c && tail.r===eps[0].r && tail.c===eps[0].c);
                    
                    if(!m
