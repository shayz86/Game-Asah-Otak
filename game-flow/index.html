<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow Master</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS WAJIB (JALAN TANPA INTERNET) --- */
        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh; height: 100dvh;
            background-color: #0f172a; /* Dark Blue */
            color: white;
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Allow touch default agar tombol jalan */
            touch-action: manipulation; 
            user-select: none;
        }

        #app-container {
            width: 100%; max-width: 450px;
            height: 100%; position: relative;
            background: #0f172a;
        }

        /* SCREEN SYSTEM */
        .screen {
            position: absolute; inset: 0;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px;
            z-index: 10;
            background: #0f172a;
        }
        
        /* Menu muncul duluan tanpa JS */
        #screen-menu { display: flex; z-index: 50; }
        
        .screen.active { display: flex !important; z-index: 60; }

        /* CANVAS */
        #canvas-wrapper {
            background: #1e293b;
            padding: 5px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 10px 0;
        }
        canvas {
            border-radius: 12px;
            display: block;
            cursor: crosshair;
            /* MATIKAN SCROLL HANYA DI CANVAS */
            touch-action: none; 
        }

        /* TOMBOL (Native Style jika Tailwind Gagal) */
        .btn {
            background: #3b82f6; /* Blue */
            color: white;
            border: none;
            border-bottom: 4px solid #1d4ed8;
            padding: 15px 0;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.1s;
            position: relative;
            z-index: 100; /* Pastikan tombol di atas */
        }
        .btn:active { transform: translateY(4px); border-bottom: 0; }
        .btn-secondary { background: #334155; border-bottom: 4px solid #0f172a; }
        
        .icon-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 2px solid #334155;
            background: #1e293b;
            color: #94a3b8;
            font-size: 20px;
            cursor: pointer;
        }

        /* DEBUG BAR */
        #debug {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: red; color: white; font-size: 10px;
            text-align: center; pointer-events: none; z-index: 9999;
            display: none; /* Nyalakan via JS jika error */
        }
    </style>
</head>
<body>

    <div id="debug">System Ready</div>

    <div id="app-container">

        <div id="screen-menu" class="screen">
            <div style="margin-bottom: 40px; text-align: center;">
                <h1 style="font-size: 50px; line-height: 1; color: #3b82f6; margin: 0;">FLOW</h1>
                <h1 style="font-size: 50px; line-height: 1; color: #ec4899; margin: 0;">MASTER</h1>
                <p style="color: #64748b; margin-top: 10px; letter-spacing: 2px;">V17 INSTANT</p>
            </div>

            <div style="width: 100%; max-width: 280px;">
                <button onclick="window.game.start()" class="btn">MAINKAN</button>
                <button onclick="window.game.showLb()" class="btn btn-secondary">SKOR</button>
                <a href="../index.html" class="btn btn-secondary" style="display:block; text-align:center; text-decoration:none; line-height:20px;">MENU UTAMA</a>
            </div>
        </div>

        <div id="screen-game" class="screen">
            <div style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 0 10px;">
                <button onclick="window.game.menu()" class="icon-btn"><i class="fas fa-home"></i></button>
                <div style="text-align: center;">
                    <div style="font-size: 12px; color: #94a3b8;">LEVEL <span id="val-lvl" style="color:white; font-size:16px;">1</span></div>
                    <div id="val-timer" style="font-family: monospace; color: #34d399;">00:00</div>
                </div>
                <button onclick="window.game.reset()" class="icon-btn"><i class="fas fa-undo"></i></button>
            </div>

            <div id="canvas-wrapper">
                <canvas id="gameCanvas" width="350" height="350"></canvas>
            </div>

            <div id="win-panel" style="display:none; text-align: center; margin-top: 20px;">
                <h2 style="color: #34d399; font-size: 24px; margin-bottom: 10px;">SELESAI!</h2>
                <button onclick="window.game.next()" class="btn" style="background: #10b981; border-color: #047857;">LEVEL LANJUT</button>
            </div>
            
            <div style="margin-top: 20px; font-size: 12px; color: #64748b; text-align: center;">
                Hubungkan warna. Semua kotak harus terisi!
            </div>
        </div>

        <div id="screen-lb" class="screen">
            <h2 style="color: #eab308; margin-bottom: 20px;">üèÜ TOP SKOR</h2>
            <div style="background: #1e293b; width: 100%; border-radius: 12px; padding: 10px; flex: 1; max-height: 50%;">
                <div id="lb-list" style="overflow-y: auto; height: 100%; font-size: 14px;"></div>
            </div>
            <button onclick="window.game.menu()" class="btn btn-secondary" style="margin-top: 20px;">TUTUP</button>
        </div>

    </div>

    <script>
        // Error Handler
        window.onerror = function(msg) {
            var d = document.getElementById('debug');
            d.style.display = 'block';
            d.innerHTML = "ERR: " + msg;
        };

        // --- DATA LEVEL ---
        var LEVELS = [
            {size:5, grid:[[1,0,0,0,2],[0,0,0,0,2],[0,3,3,0,0],[4,0,0,0,0],[4,0,1,5,5]]},
            {size:5, grid:[[4,4,0,0,1],[0,0,3,0,0],[1,0,3,0,0],[5,0,0,0,0],[5,0,0,2,2]]},
            {size:6, grid:[[1,0,0,2,0,0],[0,0,0,2,0,0],[0,3,4,0,0,0],[0,3,4,0,5,0],[0,0,0,0,5,0],[1,0,0,0,0,0]]},
            {size:6, grid:[[1,0,0,0,0,1],[0,0,3,3,0,0],[0,0,4,4,0,0],[0,0,0,0,2,2],[0,5,5,0,0,0],[0,0,0,0,0,0]]},
            {size:7, grid:[[1,0,0,0,0,0,2],[0,0,3,0,0,0,2],[0,0,3,0,4,0,0],[0,5,0,0,4,0,0],[0,5,0,0,0,0,6],[0,0,0,0,0,0,6],[1,0,0,0,0,0,0]]}
        ];
        var COLORS = {1:'#ef4444', 2:'#3b82f6', 3:'#22c55e', 4:'#eab308', 5:'#d946ef', 6:'#f97316', 7:'#06b6d4', 8:'#94a3b8'};

        // --- GAME OBJECT ---
        window.game = {
            lvl: 0,
            grid: [],
            paths: {},
            active: null,
            done: false,
            timer: null,
            startT: 0,
            cvs: null,
            ctx: null,
            cell: 0,

            // STARTUP
            init: function() {
                this.cvs = document.getElementById('gameCanvas');
                this.ctx = this.cvs.getContext('2d');
                
                // Event Listeners (Passive false wajib untuk prevent scroll)
                var self = this;
                this.cvs.addEventListener('mousedown', function(e){ self.down(e); });
                this.cvs.addEventListener('mousemove', function(e){ self.move(e); });
                window.addEventListener('mouseup', function(){ self.up(); });
                
                this.cvs.addEventListener('touchstart', function(e){ 
                    e.preventDefault(); 
                    self.down(e.touches[0]); 
                }, {passive: false});
                
                this.cvs.addEventListener('touchmove', function(e){ 
                    e.preventDefault(); 
                    self.move(e.touches[0]); 
                }, {passive: false});
                
                window.addEventListener('touchend', function(){ self.up(); });
                window.addEventListener('resize', function(){ self.resize(); });
            },

            // SCREEN SWITCH
            show: function(id) {
                document.getElementById('screen-menu').style.display = 'none';
                document.getElementById('screen-game').style.display = 'none';
                document.getElementById('screen-lb').style.display = 'none';
                
                var el = document.getElementById(id);
                el.style.display = 'flex';
                
                if(id === 'screen-game') setTimeout(function(){ window.game.resize(); }, 100);
            },

            // ACTIONS
            start: function() { this.lvl=0; this.load(0); this.show('screen-game'); },
            menu: function() { clearInterval(this.timer); this.show('screen-menu'); },
            showLb: function() { this.renderLb(); this.show('screen-lb'); },
            reset: function() { this.load(this.lvl); },
            next: function() {
                this.lvl++;
                if(this.lvl >= LEVELS.length) { alert("TAMAT!"); this.menu(); }
                else this.load(this.lvl);
            },

            // LOGIC
            load: function(idx) {
                var l = LEVELS[idx];
                this.grid = JSON.parse(JSON.stringify(l.grid));
                this.paths = {};
                this.active = null;
                this.done = false;

                // Init paths
                for(var r=0; r<l.size; r++) for(var c=0; c<l.size; c++) {
                    var v = this.grid[r][c];
                    if(v>0) this.paths[v] = [];
                }

                document.getElementById('val-lvl').innerText = idx+1;
                document.getElementById('val-timer').innerText = "00:00";
                document.getElementById('win-panel').style.display = 'none';
                
                this.resize();
                this.startTimer();
                this.save(idx);
            },

            resize: function() {
                if(!this.cvs) return;
                var w = Math.min(window.innerWidth - 30, 380);
                this.cvs.width = w; this.cvs.height = w;
                this.cvs.style.width = w+'px'; this.cvs.style.height = w+'px';
                
                var size = LEVELS[this.lvl].size;
                this.cell = w / size;
                this.draw();
            },

            getPos: function(e) {
                var r = this.cvs.getBoundingClientRect();
                return {
                    c: Math.floor((e.clientX - r.left) / this.cell),
                    r: Math.floor((e.clientY - r.top) / this.cell)
                };
            },

            down: function(e) {
                if(this.done) return;
                var p = this.getPos(e);
                var size = LEVELS[this.lvl].size;
                if(p.r<0 || p.r>=size || p.c<0 || p.c>=size) return;

                var base = LEVELS[this.lvl].grid;
                var val = base[p.r][p.c] || this.grid[p.r][p.c];
                if(val > 0) {
                    this.active = val;
                    this.paths[val] = [{r:p.r, c:p.c}];
                    this.updateG();
                    this.draw();
                }
            },

            move: function(e) {
                if(!this.active || this.done) return;
                var p = this.getPos(e);
                var size = LEVELS[this.lvl].size;
                if(p.r<0 || p.r>=size || p.c<0 || p.c>=size) return;

                var path = this.paths[this.active];
                var last = path[path.length-1];

                if((last.r!==p.r || last.c!==p.c) && (Math.abs(last.r-p.r)+Math.abs(last.c-p.c)===1)) {
                    var base = LEVELS[this.lvl].grid;
                    var tb = base[p.r][p.c]; // Target Base
                    var tc = this.grid[p.r][p.c]; // Target Current

                    // Backtrack
                    var idx = -1;
                    for(var i=0; i<path.length; i++) if(path[i].r===p.r && path[i].c===p.c) idx=i;
                    
                    if(idx !== -1) {
                        this.paths[this.active] = path.slice(0, idx+1);
                        this.updateG(); this.draw(); return;
                    }

                    // Forward
                    if((tc===0 || tc===this.active) && (tb===0 || tb===this.active)) {
                        path.push({r:p.r, c:p.c});
                        this.updateG(); this.draw(); this.check();
                    }
                }
            },

            up: function() { this.active = null; },

            updateG: function() {
                var size = LEVELS[this.lvl].size;
                var base = LEVELS[this.lvl].grid;
                for(var r=0; r<size; r++) for(var c=0; c<size; c++) {
                    if(base[r][c]===0) this.grid[r][c] = 0;
                }
                for(var k in this.paths) {
                    var id = parseInt(k);
                    var p = this.paths[k];
                    for(var i=0; i<p.length; i++) if(base[p[i].r][p[i].c]===0) this.grid[p[i].r][p[i].c] = id;
                }
            },

            draw: function() {
                var size = LEVELS[this.lvl].size;
                this.ctx.clearRect(0,0,this.cvs.width,this.cvs.height);
                
                // Grid
                this.ctx.strokeStyle = '#334155'; this.ctx.lineWidth = 1; this.ctx.beginPath();
                for(var i=0; i<=size; i++) {
                    var p=i*this.cell;
                    this.ctx.moveTo(p,0); this.ctx.lineTo(p,this.cvs.height);
                    this.ctx.moveTo(0,p); this.ctx.lineTo(this.cvs.width,p);
                }
                this.ctx.stroke();

                // Path
                for(var k in this.paths) {
                    var p = this.paths[k];
                    if(p.length<2) continue;
                    this.ctx.strokeStyle = COLORS[k];
                    this.ctx.lineWidth = this.cell*0.4;
                    this.ctx.lineCap = 'round'; this.ctx.lineJoin = 'round';
                    this.ctx.beginPath();
                    this.ctx.moveTo(p[0].c*this.cell+this.cell/2, p[0].r*this.cell+this.cell/2);
                    for(var i=1; i<p.length; i++) this.ctx.lineTo(p[i].c*this.cell+this.cell/2, p[i].r*this.cell+this.cell/2);
                    this.ctx.stroke();
                }

                // Dots
                var base = LEVELS[this.lvl].grid;
                for(var r=0; r<size; r++) for(var c=0; c<size; c++) {
                    var v = base[r][c];
                    if(v>0) {
                        this.ctx.fillStyle = COLORS[v];
                        this.ctx.beginPath();
                        this.ctx.arc(c*this.cell+this.cell/2, r*this.cell+this.cell/2, this.cell*0.3, 0, Math.PI*2);
                        this.ctx.fill();
                    }
                }
            },

            check: function() {
                var size = LEVELS[this.lvl].size;
                var base = LEVELS[this.lvl].grid;
                
                // 1. Cek Full
                for(var r=0; r<size; r++) for(var c=0; c<size; c++) {
                    if(base[r][c]===0 && this.grid[r][c]===0) return;
                }

                // 2. Cek Koneksi (Min path length 2 & all colors)
                var colors = {};
                for(var r=0; r<size; r++) for(var c=0; c<size; c++) if(base[r][c]>0) colors[base[r][c]]=true;
                
                for(var k in colors) {
                    if(!this.paths[k] || this.paths[k].length<2) return;
                }

                this.done = true;
                clearInterval(this.timer);
                document.getElementById('win-panel').style.display = 'block';
                this.save(this.lvl+1);
            },

            startTimer: function() {
                clearInterval(this.timer);
                this.startT = Date.now();
                this.timer = setInterval(function(){
                    var d = Math.floor((Date.now()-window.game.startT)/1000);
                    var m = Math.floor(d/60).toString().padStart(2,'0');
                    var s = (d%60).toString().padStart(2,'0');
                    document.getElementById('val-timer').innerText = m+":"+s;
                }, 1000);
            },

            save: function(lvl) {
                var s = JSON.parse(localStorage.getItem('flowV17')||"[]");
                var f=false;
                for(var i=0; i<s.length; i++) if(s[i].n==='YOU') { s[i].l = Math.max(s[i].l, lvl); f=true; }
                if(!f) s.push({n:'YOU', l:lvl});
                localStorage.setItem('flowV17', JSON.stringify(s));
            },

            renderLb: function() {
                var s = JSON.parse(localStorage.getItem('flowV17')||"[]");
                if(s.length===0) s=[{n:'PRO', l:50}];
                s.sort(function(a,b){return b.l-a.l});
                var h = '';
                for(var i=0; i<s.length; i++) h += '<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #334155;"><span>#'+(i+1)+' '+s[i].n+'</span><span style="color:#34d399">Lvl '+s[i].l+'</span></div>';
                document.getElementById('lb-list').innerHTML = h;
            }
        };

        // START
        window.onload = function() { window.game.init(); };
    </script>
</body>
</html>
