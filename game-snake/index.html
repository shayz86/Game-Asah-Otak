<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake: Tetris Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --grid-line: #151515;
            --snake-head: #00ffcc;
            --snake-body: #00b38f;
            --food-color: #ff0055;
            --trap-color: #ff3300;
            --powerup-bonus: #ffcc00;
            --powerup-slow: #0088ff;
            --powerup-ghost: #ffffff;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            touch-action: none;
        }

        /* HUD - Skor di Atas */
        #header-area {
            width: 100%;
            padding: 10px 0;
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
        }

        #hud-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            background: #111;
            border: 1px solid #333;
            padding: 8px 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
        }

        .hud-box { text-align: center; }
        .score-label { color: #aaa; font-size: 0.7rem; display: block; }
        .score-value { color: #fff; font-size: 1.2rem; font-weight: bold; }

        /* Area Game (Tengah) */
        #game-wrapper {
            flex: 1 1 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            padding: 0 5px;
            max-height: 60vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.15);
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #0a0a0a;
            aspect-ratio: 5/6;
            height: 100%;
            width: auto;
            max-width: 100%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 6px;
        }

        /* UI Overlays */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 20;
            border-radius: 6px;
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            color: var(--snake-head);
            text-shadow: 0 0 10px var(--snake-head);
            text-align: center;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #ddd;
            text-align: center;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .btn-main {
            padding: 12px 0;
            width: 220px;
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--bg-color);
            background-color: var(--snake-head);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--snake-head);
            font-weight: bold;
            transition: transform 0.1s;
        }

        .btn-main:active { transform: scale(0.95); }

        .btn-secondary {
            background-color: #333;
            color: #fff;
            box-shadow: 0 0 5px #333;
            border: 1px solid #555;
        }

        /* Info Item (Legend) */
        .legend {
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            font-size: 0.7rem;
            color: #888;
            padding: 8px 0;
            background: #080808;
            border-top: 1px solid #222;
        }

        .legend-item { display: flex; align-items: center; gap: 4px; }

        /* Kontrol D-Pad (Bawah) */
        #controls-area {
            flex: 0 0 auto;
            height: 28vh;
            min-height: 160px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
            background: #050505;
        }

        .dpad-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            height: 90%;
            aspect-ratio: 3/2;
        }

        .d-btn {
            background: #151515;
            border: 2px solid #333;
            border-radius: 15px;
            color: var(--snake-head);
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 0 #000;
            transition: all 0.05s;
        }

        .d-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #000;
            background: #222;
            color: #fff;
        }

        .d-up { grid-column: 2; grid-row: 1; }
        .d-left { grid-column: 1; grid-row: 2; }
        .d-down { grid-column: 2; grid-row: 2; }
        .d-right { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>

    <div id="header-area">
        <div id="hud-container">
            <div class="hud-box">
                <span class="score-label">SKOR</span>
                <span id="score" class="score-value">0</span>
            </div>
            <div class="hud-box">
                <span class="score-label">TERBAIK</span>
                <span id="high-score" class="score-value">0</span>
            </div>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas" width="400" height="480"></canvas>

            <div id="start-screen" class="ui-overlay">
                <h1>NEON SNAKE<br>TETRIS TRAP</h1>
                <p>Hindari Balok Raksasa!<br>Gunakan Swipe atau D-Pad</p>
                <button class="btn-main" onclick="startGame()">MULAI GAME</button>
            </div>

            <div id="game-over-screen" class="ui-overlay hidden">
                <h1 style="color: var(--food-color);">GAME OVER</h1>
                <p>Skor Akhir: <span id="final-score">0</span></p>
                <div class="btn-group">
                    <button class="btn-main" onclick="startGame()">MAIN LAGI</button>
                    <button class="btn-main btn-secondary" onclick="backToMenu()">MENU UTAMA</button>
                </div>
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-item"><span style="color: var(--food-color)">‚ù§</span> Makan</div>
        <div class="legend-item"><span style="color: var(--trap-color)">‚ñ†</span> Jebakan</div>
        <div class="legend-item"><span style="color: var(--powerup-bonus)">‚òÖ</span> +50</div>
        <div class="legend-item"><span style="color: var(--powerup-slow)">‚ùÑ</span> Slow</div>
        <div class="legend-item"><span style="color: var(--powerup-ghost)">üëª</span> Ghost</div>
    </div>

    <div id="controls-area">
        <div class="dpad-grid">
            <div class="d-btn d-up" data-dir="up">‚ñ≤</div>
            <div class="d-btn d-left" data-dir="left">‚óÄ</div>
            <div class="d-btn d-down" data-dir="down">‚ñº</div>
            <div class="d-btn d-right" data-dir="right">‚ñ∂</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const finalScoreEl = document.getElementById('final-score');

        // Konfigurasi Grid (20x24)
        const GRID_SIZE = 20; 
        const TILE_X = 20; 
        const TILE_Y = 24; 

        // State Game
        let snake = [];
        let food = { x: 0, y: 0 };
        let traps = [];
        let occupiedTrapCells = new Set();
        let powerUps = [];
        let velocity = { x: 0, y: 0 };
        let nextVelocity = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScoreTetrisV3') || 0;
        let isGameRunning = false;
        let gameLoopTimeout;
        let particles = [];
        
        let activeEffects = { slow: false, ghost: false };
        let timeouts = { ghost: null, slow: null };
        let audioCtx;

        // Definisi Bentuk Jebakan Tetris (Susunan Blok 2x2)
        const SHAPES = [
            { id: 'SQ', map: [[1,1], [1,1]] },
            { id: 'L', map: [[1,0], [1,0], [1,1]] },
            { id: 'T', map: [[1,1,1], [0,1,0]] },
            { id: 'Z', map: [[1,1,0], [0,1,1]] },
            { id: 'I', map: [[1],[1],[1],[1]] }
        ];

        highScoreEl.innerText = highScore;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            else if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'eat') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now);
                osc.frequency.linearRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
                if (navigator.vibrate) navigator.vibrate(30);
            } else if (type === 'die') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(40, now + 0.5);
                gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(); osc.stop(now + 0.5);
                if (navigator.vibrate) navigator.vibrate([100, 50, 150]);
            }
        }

        function startGame() {
            initAudio();
            snake = [{ x: 10, y: 12 }, { x: 10, y: 13 }, { x: 10, y: 14 }];
            velocity = { x: 0, y: -1 };
            nextVelocity = { x: 0, y: -1 };
            score = 0;
            traps = [];
            occupiedTrapCells.clear();
            powerUps = [];
            particles = [];
            activeEffects = { slow: false, ghost: false };
            clearTimeout(timeouts.ghost); clearTimeout(timeouts.slow);
            
            scoreEl.innerText = score;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            clearTimeout(gameLoopTimeout);
            isGameRunning = true;
            spawnFood();
            gameLoop();
            requestAnimationFrame(render);
        }

        function backToMenu() {
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        function gameLoop() {
            if (!isGameRunning) return;
            velocity = nextVelocity;
            update();
            const speed = activeEffects.slow ? 180 : Math.max(60, 110 - (score/3));
            gameLoopTimeout = setTimeout(gameLoop, speed);
        }

        function update() {
            let head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Logika Ghost Mode (Wrapping & No Collision)
            if (activeEffects.ghost) {
                if (head.x < 0) head.x = TILE_X - 1;
                else if (head.x >= TILE_X) head.x = 0;
                if (head.y < 0) head.y = TILE_Y - 1;
                else if (head.y >= TILE_Y) head.y = 0;
            } else {
                // Normal Mode Collision
                if (head.x < 0 || head.x >= TILE_X || head.y < 0 || head.y >= TILE_Y) return gameOver();
                if (snake.some(s => s.x === head.x && s.y === head.y)) return gameOver();
                if (occupiedTrapCells.has(`${head.x},${head.y}`)) return gameOver();
            }

            snake.unshift(head);

            // Cek Makanan
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                playSound('eat');
                createExplosion(food.x, food.y, '#ff0055');
                spawnFood();
                if (Math.random() < 0.35) spawnTrap();
                if (Math.random() < 0.25) spawnPowerUp();
            } else {
                // Cek PowerUp (Area 2x2)
                let pIndex = powerUps.findIndex(p => head.x >= p.x && head.x < p.x+2 && head.y >= p.y && head.y < p.y+2);
                if (pIndex !== -1) {
                    const p = powerUps[pIndex];
                    applyEffect(p.type);
                    powerUps.splice(pIndex, 1);
                    snake.pop();
                } else {
                    snake.pop(); // Gerak normal
                }
            }
        }

        function applyEffect(type) {
            playSound('eat');
            if (type === 'bonus') {
                score += 50; scoreEl.innerText = score;
                createExplosion(snake[0].x, snake[0].y, '#ffcc00');
            } else if (type === 'slow') {
                activeEffects.slow = true;
                clearTimeout(timeouts.slow);
                timeouts.slow = setTimeout(() => activeEffects.slow = false, 6000);
            } else if (type === 'ghost') {
                activeEffects.ghost = true;
                clearTimeout(timeouts.ghost);
                timeouts.ghost = setTimeout(() => activeEffects.ghost = false, 8000);
            }
        }

        // --- Logika Spawning ---
        function spawnTrap() {
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            let pos = null;
            let cells = [];

            for (let i = 0; i < 50; i++) {
                let tx = Math.floor(Math.random() * (TILE_X - 4));
                let ty = Math.floor(Math.random() * (TILE_Y - 4));
                let safe = true;
                let temp = [];

                for (let r = 0; r < shape.map.length; r++) {
                    for (let c = 0; c < shape.map[r].length; c++) {
                        if (shape.map[r][c]) {
                            for (let dx = 0; dx < 2; dx++) {
                                for (let dy = 0; dy < 2; dy++) {
                                    let gx = tx + (c*2) + dx, gy = ty + (r*2) + dy;
                                    if (gx >= TILE_X || gy >= TILE_Y || occupiedTrapCells.has(`${gx},${gy}`) || 
                                        snake.some(s => s.x === gx && s.y === gy) || (food.x === gx && food.y === gy) ||
                                        Math.abs(gx-snake[0].x) + Math.abs(gy-snake[0].y) < 6) safe = false;
                                    temp.push(`${gx},${gy}`);
                                }
                            }
                        }
                    }
                }
                if (safe) { pos = { x: tx, y: ty, shape }; cells = temp; break; }
            }

            if (pos) {
                traps.push(pos);
                cells.forEach(c => occupiedTrapCells.add(c));
                if (traps.length > 6) {
                    traps.shift();
                    rebuildTraps();
                }
            }
        }

        function rebuildTraps() {
            occupiedTrapCells.clear();
            traps.forEach(t => {
                for (let r = 0; r < t.shape.map.length; r++) {
                    for (let c = 0; c < t.shape.map[r].length; c++) {
                        if (t.shape.map[r][c]) {
                            for (let dx = 0; dx < 2; dx++) {
                                for (let dy = 0; dy < 2; dy++) {
                                    occupiedTrapCells.add(`${t.x + (c*2) + dx},${t.y + (r*2) + dy}`);
                                }
                            }
                        }
                    }
                }
            });
        }

        function spawnFood() {
            while (true) {
                let x = Math.floor(Math.random() * TILE_X), y = Math.floor(Math.random() * TILE_Y);
                if (!snake.some(s => s.x === x && s.y === y) && !occupiedTrapCells.has(`${x},${y}`)) {
                    food = { x, y }; break;
                }
            }
        }

        function spawnPowerUp() {
            const type = Math.random() < 0.4 ? 'slow' : (Math.random() < 0.7 ? 'ghost' : 'bonus');
            for (let i = 0; i < 20; i++) {
                let x = Math.floor(Math.random() * (TILE_X - 2)), y = Math.floor(Math.random() * (TILE_Y - 2));
                let safe = true;
                for (let dx = 0; dx < 2; dx++) {
                    for (let dy = 0; dy < 2; dy++) {
                        if (occupiedTrapCells.has(`${x+dx},${y+dy}`) || snake.some(s => s.x === x+dx && s.y === y+dy)) safe = false;
                    }
                }
                if (safe) { powerUps.push({ x, y, type }); break; }
            }
            if (powerUps.length > 3) powerUps.shift();
        }

        // --- Render Engine ---
        function render() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = '#151515'; ctx.lineWidth = 1;
            for(let x=0; x<=canvas.width; x+=GRID_SIZE) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
            for(let y=0; y<=canvas.height; y+=GRID_SIZE) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }

            // Jebakan
            ctx.fillStyle = '#ff3300'; ctx.shadowBlur = 10; ctx.shadowColor = '#ff3300';
            traps.forEach(t => {
                t.shape.map.forEach((row, r) => {
                    row.forEach((val, c) => {
                        if (val) {
                            let px = (t.x + c*2)*GRID_SIZE, py = (t.y + r*2)*GRID_SIZE;
                            ctx.fillRect(px, py, GRID_SIZE*2, GRID_SIZE*2);
                            ctx.fillStyle = '#800000'; ctx.fillRect(px+4, py+4, (GRID_SIZE*2)-8, (GRID_SIZE*2)-8);
                            ctx.fillStyle = '#ff3300';
                        }
                    });
                });
            });

            // PowerUps
            ctx.shadowBlur = 15;
            powerUps.forEach(p => {
                let px = p.x*GRID_SIZE, py = p.y*GRID_SIZE;
                if(p.type === 'bonus') {
                    ctx.shadowColor = '#ffcc00'; ctx.fillStyle = '#ffcc00'; ctx.fillRect(px, py, 40, 40);
                    ctx.fillStyle = '#000'; ctx.font = '24px Arial'; ctx.textAlign='center'; ctx.fillText('‚òÖ', px+20, py+30);
                } else if(p.type === 'slow') {
                    ctx.shadowColor = '#0088ff'; ctx.fillStyle = '#0088ff'; ctx.beginPath(); ctx.arc(px+20, py+20, 18, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.font = '20px Arial'; ctx.textAlign='center'; ctx.fillText('‚ùÑ', px+20, py+28);
                } else {
                    ctx.shadowColor = '#fff'; ctx.fillStyle = '#fff';
                    ctx.beginPath(); ctx.arc(px+20, py+16, 16, Math.PI, 0); ctx.lineTo(px+36, py+40); ctx.lineTo(px+20, py+30); ctx.lineTo(px+4, py+40); ctx.fill();
                }
            });

            // Makanan
            ctx.shadowColor = '#ff0055'; ctx.fillStyle = '#ff0055';
            ctx.beginPath(); ctx.arc(food.x*20+10, food.y*20+10, 8, 0, Math.PI*2); ctx.fill();

            // Ular
            snake.forEach((s, i) => {
                let sx = s.x*20, sy = s.y*20;
                ctx.fillStyle = activeEffects.ghost ? '#fff' : (i===0 ? '#00ffcc' : '#00b38f');
                ctx.shadowColor = i===0 ? ctx.fillStyle : 'transparent';
                if (i === 0) {
                    ctx.save(); ctx.translate(sx+10, sy+10);
                    let angle = 0;
                    if (velocity.x === 1) angle = Math.PI/2; else if (velocity.x === -1) angle = -Math.PI/2; else if (velocity.y === 1) angle = Math.PI;
                    ctx.rotate(angle);
                    ctx.beginPath(); ctx.moveTo(0,-12); ctx.lineTo(10,8); ctx.lineTo(0,4); ctx.lineTo(-10,8); ctx.closePath(); ctx.fill();
                    ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(-4,-2,2,0,7); ctx.fill(); ctx.beginPath(); ctx.arc(4,-2,2,0,7); ctx.fill();
                    ctx.restore();
                } else {
                    ctx.fillRect(sx+1, sy+1, 18, 18);
                }
            });

            // Efek Partikel
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if(p.life > 0) { ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 3, 3); ctx.globalAlpha = 1; }
                else particles.splice(i, 1);
            });

            if(isGameRunning) requestAnimationFrame(render);
        }

        function createExplosion(gx, gy, color) {
            for(let i=0; i<8; i++) particles.push({ x: gx*20+10, y: gy*20+10, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 1, color });
        }

        function gameOver() {
            isGameRunning = false; clearTimeout(gameLoopTimeout); playSound('die');
            if(score > highScore) { highScore = score; localStorage.setItem('snakeHighScoreTetrisV3', highScore); highScoreEl.innerText = highScore; }
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

        function changeDir(dx, dy) {
            if(!isGameRunning) return;
            if(dx !== 0 && velocity.x !== 0) return;
            if(dy !== 0 && velocity.y !== 0) return;
            nextVelocity = { x: dx, y: dy };
            initAudio();
        }

        // --- Kontrol ---
        // Swipe Responsif (TouchMove)
        let tX, tY, swiping = false;
        const wrapper = document.getElementById('game-wrapper');
        wrapper.addEventListener('touchstart', e => { tX = e.touches[0].clientX; tY = e.touches[0].clientY; swiping = true; }, {passive: false});
        wrapper.addEventListener('touchmove', e => {
            if(!isGameRunning || !swiping) return;
            if(e.cancelable) e.preventDefault();
            let dx = e.touches[0].clientX - tX, dy = e.touches[0].clientY - tY;
            if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
                if (Math.abs(dx) > Math.abs(dy)) changeDir(dx>0?1:-1, 0); else changeDir(0, dy>0?1:-1);
                swiping = false;
            }
        }, {passive: false});

        document.querySelectorAll('.d-btn').forEach(btn => {
            const press = (e) => { e.preventDefault(); let d = btn.dataset.dir; if(d==='up') changeDir(0,-1); if(d==='down') changeDir(0,1); if(d==='left') changeDir(-1,0); if(d==='right') changeDir(1,0); };
            btn.addEventListener('touchstart', press, {passive:false}); btn.addEventListener('mousedown', press);
        });

        window.addEventListener('keydown', e => {
            if(['ArrowUp','w'].includes(e.key)) changeDir(0,-1); if(['ArrowDown','s'].includes(e.key)) changeDir(0,1);
            if(['ArrowLeft','a'].includes(e.key)) changeDir(-1,0); if(['ArrowRight','d'].includes(e.key)) changeDir(1,0);
        });

        render();
    </script>
