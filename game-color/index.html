<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS UTAMA: INI YANG MEMBUAT TAMPILAN KE TENGAH --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* Solusi HP Modern (menghindari tertutup bar browser) */
            min-height: 100dvh; 
            overflow: hidden;
            background-color: #0B1120; /* Warna Navy Gelap Asli */
            font-family: 'Fredoka', sans-serif;
            
            /* KUNCI TENGAH: Flexbox pada Body */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Tengah Vertikal */
            align-items: center;     /* Tengah Horizontal */
        }

        /* Container HP: Membatasi lebar agar rapi seperti aplikasi */
        #app-frame {
            width: 100%;
            max-width: 480px; /* Lebar maksimal HP */
            height: 100%;
            max-height: 100dvh;
            position: relative; /* Agar layar di dalamnya bisa absolute */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Layar (Screen): Menimpa satu sama lain dalam posisi absolute */
        .screen-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* Isi layar juga rata tengah */
            display: none; /* Default sembunyi */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 10;
        }

        /* Class untuk menampilkan layar */
        .screen-section.active {
            display: flex;
            z-index: 20; /* Tampil paling depan */
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- STYLING ASLI (SESUAI REQUEST) --- */
        .text-gradient {
            background: linear-gradient(to right, #ec4899, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-game {
            /* Tombol Jawaban: Dark Blue dengan Border Bawah Warna */
            background-color: #1e293b;
            border-bottom-width: 4px;
            transition: all 0.1s;
        }
        .btn-game:active {
            transform: scale(0.95);
            border-bottom-width: 0px;
            margin-top: 4px;
        }

        /* Scrollbar sembunyi */
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Animasi Pop */
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

                    KEKACAUAN<br>WARNA

            </div>

            </div>

            <button id="btn-start" class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full font-bold text-xl text-white shadow-lg active:scale-95 transition-transform mb-6 border border-white/10">

            <div class="flex flex-col items-center gap-4">

        </div>


        <div id="game-ui" class="screen-section">
            
            <div class="w-full flex justify-between items-center mb-6">
                <div class="bg-[#1e293b] px-5 py-2 rounded-full border border-gray-700 flex items-center gap-3 shadow-lg">

    <script>
        // --- DATA & CONFIG ---
        const COLORS = {
            merah:  { hex: '#ef4444', label: 'MERAH',  border: 'border-red-500', text: 'text-red-500' },
            biru:   { hex: '#3b82f6', label: 'BIRU',   border: 'border-blue-500', text: 'text-blue-500' },
            hijau:  { hex: '#22c55e', label: 'HIJAU',  border: 'border-green-500', text: 'text-green-500' },
            kuning: { hex: '#eab308', label: 'KUNING', border: 'border-yellow-400', text: 'text-yellow-400' },
            ungu:   { hex: '#a855f7', label: 'UNGU',   border: 'border-purple-500', text: 'text-purple-500' },
            oranye: { hex: '#f97316', label: 'ORANYE', border: 'border-orange-500', text: 'text-orange-500' },
            pink:   { hex: '#ec4899', label: 'PINK',   border: 'border-pink-500', text: 'text-pink-500' },
            cyan:   { hex: '#06b6d4', label: 'CYAN',   border: 'border-cyan-400', text: 'text-cyan-400' }
        };
        const STORAGE_KEY = 'colorChaos_Score_Fixed';

        // --- VARIABLES ---
        let score = 0, timerInterval, isGameOver = false;
        let activeKeys = [], currentWordKey = '', currentColorKey = '', currentRule = 'color';
        let maxTime = 3000;

        // --- DOM ELEMENTS ---
        const els = {
            score: document.getElementById('score-display'),
            finalScore: document.getElementById('final-score'),
            timer: document.getElementById('timer-bar'),
            instruction: document.getElementById('instruction-text'),
            word: document.getElementById('challenge-word'),
            wordCont: document.getElementById('challenge-word-container'),
            buttons: document.getElementById('buttons-container')
        };

        // --- NAVIGASI LAYAR ---
        function showScreen(screenId) {
            // Sembunyikan semua layar
            document.querySelectorAll('.screen-section').forEach(el => el.classList.remove('active'));
            // Tampilkan layar target
            document.getElementById(screenId).classList.add('active');
        }

        // --- GAME LOGIC ---
        function startGame() {
            score = 0;
            maxTime = 3000;
            isGameOver = false;
            showScreen('game-ui');
            updateUI();
            randomizeContext();
            nextRound();
        }

        function randomizeContext() {
            const keys = Object.keys(COLORS).sort(() => 0.5 - Math.random()).slice(0, 4);
            activeKeys = keys;
            renderButtons(keys);
        }

        function renderButtons(keys) {
            els.buttons.innerHTML = '';
            keys.forEach(key => {
                const data = COLORS[key];
                const btn = document.createElement('button');
                
                // Styling Tombol (Mirip Foto 2 tapi fungsi diperbaiki)
                btn.className = `btn-game w-full h-20 rounded-xl relative flex items-center justify-center shadow-lg ${data.border}`;
                btn.innerHTML = `<span class="${data.text} font-bold text-2xl tracking-widest pointer-events-none drop-shadow-sm">${data.label}</span>`;
                
                // Event Listener (Touch & Click Aman)
                const handleInput = (e) => {
                    e.preventDefault(); // Mencegah zoom double tap
                    handleAnswer(key);
                };
                
                btn.onclick = handleInput;
                els.buttons.appendChild(btn);
            });
        }

        function nextRound() {
            if(isGameOver) return;
            if(score > 0 && score % 50 === 0) randomizeContext();

            currentRule = Math.random() > 0.5 ? 'color' : 'text';
            currentWordKey = activeKeys[Math.floor(Math.random() * activeKeys.length)];
            
            // Logika acak
            if(Math.random() > 0.3) {
                const conflicts = activeKeys.filter(k => k !== currentWordKey);
                currentColorKey = conflicts[Math.floor(Math.random() * conflicts.length)];
            } else {
                currentColorKey = currentWordKey;
            }

            renderQuestion();
            startTimer();
        }

        function renderQuestion() {
            if (currentRule === 'color') {
                els.instruction.innerHTML = 'Pilih <span class="text-white border-b-2 border-purple-500">WARNA TINTA</span>';
                els.instruction.className = "px-6 py-3 bg-[#0f172a] rounded-full text-md md:text-lg font-bold border border-purple-500 text-purple-400 shadow-[0_0_20px_rgba(168,85,247,0.2)] block text-center transition-all";
            } else {
                els.instruction.innerHTML = 'Baca <span class="text-white border-b-2 border-cyan-400">TULISAN KATA</span>';
                els.instruction.className = "px-6 py-3 bg-[#0f172a] rounded-full text-md md:text-lg font-bold border border-cyan-400 text-cyan-400 shadow-[0_0_20px_rgba(34,211,238,0.2)] block text-center transition-all";
            }

            els.word.innerText = COLORS[currentWordKey].label;
            els.word.style.color = COLORS[currentColorKey].hex;
            
            // Animasi Refresh
            els.wordCont.classList.remove('pop-in');
            void els.wordCont.offsetWidth; 
            els.wordCont.classList.add('pop-in');
        }

        function startTimer() {
            clearInterval(timerInterval);
            let timeLimit = Math.max(1200, maxTime - (score * 5)); 
            let endTime = Date.now() + timeLimit;
            els.timer.className = "h-full bg-gradient-to-r from-green-4
